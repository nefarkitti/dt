<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daughter tracker</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="loader.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: rgb(85, 86, 89);
            user-select: none;
            -webkit-user-select: none;
        }
        truecenter {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }
        truecenter button {
            border: solid black 0.15rem;
            background-color: #FEEC04;
            margin-top: 1rem;
            padding: 0.5rem;
            font-size: 15px;
            padding-left: 1rem;
            padding-right: 1rem;
            box-shadow: 5px 5px;
            border-radius: 50px;
            animation-name: hoverOut;
            animation-duration: 0.2s;
        }
        truecenter button:hover {
            border: solid rgb(35, 35, 35) 0.15rem;
            cursor: pointer;
            animation-name: hoverIn;
            animation-duration: 0.2s;
            box-shadow: none;
            background-color: #fdf365;
        }
        #data {
            border-radius: 10px;
            border: solid black 0.15rem;
            font-size: 20px;
            background-color: white;
            padding: 1rem;
            box-shadow: 5px 5px black;
            animation-name: hoverOut;
            animation-duration: 0.2s;
        }
        #data:hover {
            animation-name: hoverIn;
            animation-duration: 0.2s;
            box-shadow: 0px 0px black;
        }
        #tv-screen {
            width: 100%;
            height: 100%;
        }
        #counter {
            border-radius: 10px;
            border: solid black 0.15rem;
            position: absolute;
            left: 50%;
            bottom: 0;
            -webkit-transform: translate(-50%, 0%);
            transform: translate(-50%, 0%);
            font-size: 12.5px;
            background-color: white;
            padding: 0.5rem;
            box-shadow: 5px 5px;
            animation-name: hoverOut;
            animation-duration: 0.2s;
            max-width: 50%;
        }
        #counter:hover {
            animation-name: hoverIn;
            animation-duration: 0.2s;
            box-shadow: none;
        }
        .logo {
            margin-top: 2rem;
            position: absolute;
            left: 50%;
            -webkit-transform: translate(-50%, 0%);
            transform: translate(-50%, 0%);
        }

        @keyframes intro {
            0% {
                transform: translateY(10%);
                filter: opacity(0%);
            }
            100% {
                transform: translateY(0);
                filter: opacity(100%);
            }
        }
        @keyframes hoverIn {
            from {box-shadow: 5px 5px;}
            to {box-shadow: none;}
        }
        @keyframes hoverOut {
            from {box-shadow: none;}
            to {box-shadow: 5px 5px;}
        }
    </style>
</head>
<body>
    <div class="logo"><img src="logo.png" height="150"></div>
    <div>
        <p id="counter"><b>hits: 0</b></p>
        <canvas id="tv-screen"></canvas>
        <script src="dvd.js"></script>
    </div>
    <truecenter>
        <div id="data">
        </div>
        <button onClick="window.location.reload();">
            <b>refresh</b>
        </button>
    </truecenter>
</body>
</html>
